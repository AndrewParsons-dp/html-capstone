<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements</title>
  </head>
  <body>
    <div>
      <h1><a href="./index.html">Home</a> <a href="./about.html">About</a></h1>
      <hr />
    </div>

    <div>
      <h1>Header 1</h1>
      <h2>Header 2</h2>
      <h3>Header 3</h3>
      <h4>Header 4</h4>
      <h5>Header 5</h5>
      <h6>Header 6</h6>
    </div>
    <br />
    <div>
      <p>Left-aligned text is normal</p>
      <p align="center">Center-aligned text might be good for a title</p>
      <p align="right">Right-aligned text sometimes exists</p>
    </div>

    <div>
      <form>
        <h2>This is a form</h2>
        <label for="field">Text field: </label>
        <input type="text" id="field" name="field" /><br />
        Radio: <input type="radio" /><br />
        Checkbox: <input type="checkbox" /><br />
        Dropdown:
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option></select
        ><br />
        <input type="submit" />
      </form>
    </div>
    <br />
    <div>
      <table border="1px">
        <tr>
          <th>This</th>
          <th>is</th>
          <th>a</th>
          <th>table</th>
        </tr>
        <tr>
          <td>wow</td>
          <td>that's</td>
          <td>pretty</td>
          <td>cool</td>
        </tr>
      </table>
    </div>
  </body>
</html>
